<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h2>JavaScript Array method</h2>
        <h2>join() and pop()</h2>
        <p>The join() function joins arrays together while the </p>
        <p id="myjoin"></p>
        <p id="firstpop"></p>
        <p id="secondpop"></p>
        <script>
            var laptops = ["Harwell Packard", "Dell", "acer", "MacBook"]
            document.getElementById("myjoin").innerHTML = laptops.join(" * ")
            document.getElementById("firstpop").innerHTML = laptops;
            laptops.pop();
            document.getElementById("secondpop").innerHTML = laptops;
        </script>
    </body>
</html>

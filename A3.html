<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h2>JavaScript Functions</h2>
        <p>Do a calculator and then display</p>
        <p id="demo"></p>
        <script>
            function add(a,b,c,d) {
                return a + b + c + d;
            }
            function average(a,b,c,d) {
                return add(a,b,c,d) / 4;
            }
            let result = average(10,10,10,10);
            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
